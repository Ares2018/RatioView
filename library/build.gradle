apply plugin: 'com.android.library'

def vCode = 100
def vName = '1.0.0'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode vCode
        versionName vName

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:26.1.0'
}

ext {
    publishArtifact = 'ratioview'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = '实现固定宽高比的控件'
    publishWebsite = 'https://github.com/a-liYa/RatioView'
}

apply from: "${rootDir}/publish.gradle"
